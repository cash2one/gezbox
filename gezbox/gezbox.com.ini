[uwsgi]
socket = 127.0.0.1:8600
listen = 200
master = true
pidfile = /var/run/gezbox.com.pid
processes = 1
pythonpath = /home/apps/gezbox.com/
pythonpath = /opt/www/
module = wsgi
profiler = true
memory-report = true
enable-threads = true
logdate = true
limit-as = 6048
daemonize = /data/logs/gezbox.com.log